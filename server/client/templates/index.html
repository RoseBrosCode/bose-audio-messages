<!DOCTYPE html>
<html>

<head>
  <title>Bose Audio Messages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
  <div class="container">
    <div class="row pt-4">
      <a href="{{ url_for('bam_logout') }}">Logout</a>
    </div>
    <div class="row justify-content-center pt-4">
      <img src='{{ url_for('static', filename='images/bam-logo.png') }}' height="100px" width="100px" />
    </div>
    <div class="row justify-content-center pt-4">
      <h2 style="font-weight: bold;">Audio Messages</h2>
    </div>
    <div class="row justify-content-center">
      <p>Tap and hold a product to record, release to send.</p>
    </div>
    <div class="row justify-content-center">
      <div id="buttons">
        {% for product in products %}
        <div class="row justify-content-center pb-4">
          <input type="image" id="{{ product.product_id }}" value="{{ product.product_name }}"
            src="{{ url_for('static', filename='images/' + product.image_name + '.png') }}"
            imageName="{{ product.image_name }}"
            height="220px" width="220px">
        </div>
        <div class="row justify-content-center pb-4">
          <span style="font-weight: bold;">{{ product.product_name }}</span>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% for image_filename in image_filenames %}
    <img src="{{ url_for('static', filename='images/' + image_name) }}" height="1px" width="1px" style="display: none;"/>
  {% endfor %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.713.0.min.js"></script>
  <script src="https://unpkg.com/mic-recorder-to-mp3@2.2.1/dist/index.min.js"></script>

  <!-- set root of server to JS variable -->
  <script type=text/javascript>
    window.serverRoot = "{{ url_for('app_home') }}";
    window.staticFilepath = "{{ url_for('static', filename='') }}";
  </script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
